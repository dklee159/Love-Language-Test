<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사랑의 언어 테스트 | Love Language Test</title>
    <meta name="description" content="우리 커플의 사랑의 언어는 무엇일까요? 함께 테스트하고 결과를 공유해보세요.">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <!-- Open Graph Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="사랑의 언어 테스트 | Love Language Test">
    <meta property="og:description" content="우리 커플의 사랑의 언어는 무엇일까요? 함께 테스트하고 결과를 공유해보세요.">
    <meta property="og:image" content="og_thumbnail.png">
    <meta property="og:url" content="https://love-language-test.web.app">
</head>

<body>
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <div id="app" class="app-container">
        <!-- Landing Page Section -->
        <section id="landing-page" class="view active">
            <div class="glass-card">
                <div class="landing-icon" style="font-size: 4rem; margin-bottom: 10px;">👩‍❤️‍👨</div>
                <h1 class="title">5가지 사랑의 언어</h1>
                <p id="welcome-message" class="subtitle">서로의 마음을 더 깊이 이해하는 시간</p>
                <div class="auth-buttons" style="display: flex; flex-direction: column; gap: 10px;">
                    <button id="login-btn" class="primary-btn">구글로 시작하기</button>
                    <button id="view-results-btn" class="secondary-btn" style="display: none;">기존 결과 보기</button>
                    <button id="logout-btn" class="logout-btn" style="display: none;">로그아웃</button>
                </div>
                <p id="footer-text" class="footer-text">로그인하면 상대방과 결과를 비교할 수 있습니다.</p>
            </div>
        </section>

        <!-- Quiz Section -->
        <section id="quiz-page" class="view">
            <div class="top-bar">
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <span class="step-counter" id="step-counter">1 / 30</span>
            </div>
            <div class="question-container">
                <h2 class="question-title">나에게 더 와닿는 것은?</h2>
                <div class="options">
                    <button class="option-btn" id="option-a">Option A</button>
                    <div class="divider"><span>OR</span></div>
                    <button class="option-btn" id="option-b">Option B</button>
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section id="results-page" class="view">
            <div class="glass-card results-card">
                <h1 class="title">나의 사랑의 언어 결과</h1>
                <div id="results-chart"></div>
                <div id="results-description"></div>
                <div class="action-buttons">
                    <button id="compare-btn" class="primary-btn" style="grid-column: span 2;">연인과 비교하기</button>
                </div>
                <button id="go-home-btn" class="secondary-btn"
                    style="margin-top: 15px; width: 100%; background: none; border-color: transparent;">처음으로
                    돌아가기</button>
            </div>
        </section>

        <!-- Comparison Section -->
        <section id="comparison-page" class="view">
            <div class="glass-card comparison-card">
                <h1 class="title">커플 정밀 비교 💍</h1>
                <div id="comparison-summary"></div>
                <div id="comparison-table-container"></div>
                <div id="comparison-details"></div>
                <div class="action-buttons" style="margin-top: 20px;">
                    <button id="back-to-results" class="primary-btn"
                        style="background: var(--text-light); width: 100%;">결과로 돌아가기</button>
                </div>
            </div>
        </section>
    </div>

    <!-- Custom Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title" class="modal-title">알림</h3>
            </div>
            <div id="modal-body" class="modal-body">
                내용이 여기에 표시됩니다.
            </div>
            <div id="modal-input-container"></div>
            <div id="modal-footer" class="modal-footer">
                <button id="modal-cancel" class="modal-btn modal-btn-secondary">취소</button>
                <button id="modal-confirm" class="modal-btn modal-btn-primary">확인</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (TBD) -->
    <script type="module" src="app.js"></script>
</body>

</html>
